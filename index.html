  <!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خاص رات</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Nastaliq Urdu', serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #1a0033 25%, #330066 50%, #1a0033 75%, #000000 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header Styles */
        header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-text {
            color: white;
            font-size: clamp(16px, 3vw, 24px);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            font-family: Arial, sans-serif;
        }

        .header-heart {
            display: inline-block;
            color: #ff0066;
            font-size: clamp(20px, 4vw, 32px);
            animation: heartbeat 1.5s ease-in-out infinite, glow 2s ease-in-out infinite;
        }

        /* Main Content */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
            padding: 20px;
        }

        .text-container {
            text-align: center;
            max-width: 900px;
            width: 100%;
        }

        .urdu-text {
            color: white;
            font-size: clamp(28px, 6vw, 60px);
            font-weight: 700;
            line-height: 1.8;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 0 0 40px rgba(255, 0, 110, 0.2);
            position: relative;
            overflow: hidden;
        }

        .line {
            display: block;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards;
        }

        .line:nth-child(1) {
            animation-delay: 0.5s;
        }

        .line:nth-child(2) {
            animation-delay: 1.5s;
        }
        .line:nth-child(3) {
            animation-delay: 2.5s;
        }
        .line:nth-child(2) {
            animation-delay: 3.5s;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Decorative Elements */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .footer-text {
            color: white;
            font-size: clamp(16px, 3vw, 24px);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .heart {
            display: inline-block;
            color: #ff0066;
            font-size: clamp(20px, 4vw, 32px);
            animation: heartbeat 1.5s ease-in-out infinite, glow 2s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1); }
        }

        @keyframes glow {
            0%, 100% { 
                filter: drop-shadow(0 0 5px #ff0066) drop-shadow(0 0 10px #ff0066);
            }
            50% { 
                filter: drop-shadow(0 0 10px #ff0066) drop-shadow(0 0 20px #ff0066) drop-shadow(0 0 30px #ff0066);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }

            .main-content {
                min-height: calc(100vh - 200px);
            }

            footer {
                position: relative;
                margin-top: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Stars Background -->
    <div id="stars-container"></div>

    <!-- Header -->
    <header>
        <div class="header-text">
            <span>My favorite Khatoon Fiza</span>
            <span class="header-heart">❤</span>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="text-container">
            <h1 class="urdu-text">
                <span class="line" id="line1">
        اگر مجھے سانس لینے اور آپ سے محبت کرنے میں سے
    </span>

    <span class="line" id="line2">
        کسی ایک کا انتخاب کرنا پڑے،
    </span>

    <span class="line" id="line3">
        تو میں اپنی آخری سانس یہ بتانے کے لیے استعمال کروں گا
    </span>

    <span class="line" id="line4">
        کہ مجھے آپ سے لازوال محبت ہے۔
    </span>
            </h1>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-text">
            <span>Hassan always love his Fiza</span>
            <span class="heart">❤</span>
        </div>
    </footer>

    <script>
        // Create stars
        function createStars() {
            const container = document.getElementById('stars-container');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(star);
            }
        }

        // Initialize
        createStars();
    </script>
</body>
</html>
